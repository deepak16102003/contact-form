<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <section class="main">
    <form action="" class="form">
        <h2>Contact Us</h2>
        <div class="input-main-container">
            <div class="input-container1">
                <label for="fname">First Name <sup>*</sup></label><br>
                <input type="text" name="" id="fname">
            </div>
            <div class="input-container2">
                <label for="lname">Last Name <sup>*</sup></label><br>
                <input type="text" name="" id="lname">
            </div>
            

        </div>
        <div class="input-conatiner3">
            <label for="email">Email Address <sup>*</sup></label><br>
            <input type="text" name="" id="email">
        </div>
        <div class="input-conatiner4">
            <label for="radio">Query Type <sup>*</sup> </label>
            <div class="query-box">
                
                <div><input type="radio" name="general" id="">
                    <span>General Enquiry</span></div>
                <div><input type="radio" name="general" id="">
                    <span>Support Request</span></div>
            </div>
            
        </div>
        <div class="input-conatiner5">
            <label for="message">Message <sup>*</sup></label><br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" name="" id="checkbox">
        <span>I consent to being contacted by the team <sup>*</sup></span>
        </div>
        <button type="submit">Submit</button>

    </form>
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Deepak Barkhane</a>.
  </div>
</body>
</html>
